    <h1>Persimmon Bread</h1>
    <img src="https://www.allrecipes.com/thmb/rX1AsZM-s11WCbmoDbe7TKuTLV0=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/ALR-6701-persimmon-bread-VAT-4x3-1-af0ca1ac450b4b4dac9189b215e67b87.jpg" alt="persimmon-bread" width="300" height="200">
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <h4>Steps</h4>
    <ul type="disc">
        <li>2 large eggs</li>       

        <li>1 ½ cups all-purpose flour</li>

        <li>¾ cup white sugar</li>

        <li>½ teaspoon salt</li>

        <li>½ cup vegetable oil</li>

        <li>1 teaspoon ground cinnamon</li>

        <li>1 cup persimmon pulp</li>

        <li>½ cup chopped walnuts</li>

        <li>1 teaspoon baking soda</li>

        <li>½ cup raisins</li>
    </ul>
